<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="./index.html" autocomplete="" target="_self">
    <!-- FieldSet -->
    <!-- The <fieldset> tag is used to group related elements in a form. -->
    <!-- The <fieldset> tag draws a box around the related elements. -->
    <!-- The <legend> tag defines a caption for the <fieldset> element. -->
    
    <!-- Example -->
    <fieldset>
        <legend>Personal Information</legend>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" placeholder="First Name"><br><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" placeholder="Last Name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email"><br><br>
    </fieldset>

    <fieldset>
        <legend>Qualification</legend>
        <label for="">School Name</label>
        <input type="text" placeholder="School Name"><br><br>
        <label for="">College Name</label>
        <input type="text" placeholder="College Name"><br><br>
        <label for="">University Name</label>
        <input type="text" placeholder="University Name"><br><br>
    </fieldset>

    <!-- Datalist -->
    <!-- The <datalist> tag specifies a list of pre-defined options for an <input> element. -->
    <!-- Users will see a drop-down list of the pre-defined options as they input data. -->
    <!-- The list attribute of the <input> tag, must refer to the id attribute of the <datalist> tag. -->
    <!-- The <datalist> tag is used to provide an "autocomplete" feature on <input> elements. -->
    <!-- Users will see a drop-down list of pre-defined options as they input data. -->
    <!-- The <datalist> tag is new in HTML5. -->

    <!-- Example -->
    <input type="text" name="browsers" autocomplete="" list="browsers" placeholder="Select Browser">
    <datalist id="browsers" >
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist>

    <input type="submit" value="Submit">

    <!-- Output tag-->
    <!-- The <output> tag is used to represent the result of a calculation (like one performed by a script). -->
    <!-- The <output> tag is new in HTML5. -->  

    <input type="range" name="a" id="a" value="0" onchange="result.value=parseInt(a.value)+10">
    <output name="result" for="a"></output>
    <br><br>



</form>
</body>
</html>
